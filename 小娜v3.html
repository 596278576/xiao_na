<body>
  <script>
    var list = [
      "为什么结婚都喜欢选好日子，因为结婚后都没有好日子。",
      "为什么超人都喜欢穿紧身衣，因为救人要紧",
      "火柴有个问题想不懂，然后就挠头，自己燃烧了自己",
      "包子跑步，为什么在路上消失了，因为太饿自己把自己吃了",
      "自己的事情自己做，函数也能调用自己"
    ];
    function xiaoNa() {
      this.tc = function () {
        var msg = prompt("你好，我是传智小娜，你的语音助手~~~~~~~\n" +
          "输入《编号》或《关键词》选择功能，输入q退出聊天\n" +
          " 1.计算《总和》\n" +
          " 2.获取《时间》\n" +
          " 3.讲个《笑话》\n");
        return msg;
      }

      this.zh = function Zh() {
        var num = prompt('输入数字'), sum = 0;
        var num2 = num.split(',');
        for (var i = 0; i < num2.length; i++) {
          sum = sum + Number(num2[i]);
        }
        alert(sum);
      }

      this.time = function Time() {
        function bl(n) {
          return n < 10 ? '0' + n : n;
        }
        var date = new Date();

        alert(date.getFullYear() + '-' + date.getMonth() + '-' + bl(date.getDate()) + '-' + date.getHours() + '-' + date.getMinutes() + '-' + date.getSeconds());
      }

      this.xh = function Xh() {
        var num = Math.floor(Math.random() * list.length);
        alert(list[num]);
      }
    }

    var xiaona = new xiaoNa();
    while (true) {
      var msg = xiaona.tc();
      if (msg == 'q') {
        break;
      }
      switch (msg) {
        case '1':
          xiaona.zh();
          break;
        case '2':
          xiaona.time();
          break;
        case '3':
          xiaona.xh();
          break;
      }
    }
    //ssssasdyajghd

  </script>
